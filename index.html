<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 50%;">
            <div class="card-body">
                <div class="col text-center">
                    <h2 class="position-relative d-inline-block">ACME RENTAL CARS</h2>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="PickupDate" class="form-label">Pickup Date:</label>
                        <input type="email" class="form-control" id="inputPickupDate">
                    </div>
                    <div class="mb-3">
                        <label for="NumberofDays" class="form-label">Number Of Days:</label>
                        <input type="text" class="form-control" id="inputNumberOfDays">
                    </div>

                    <!--options-->

                    <fieldset class="mb-3">
                        <legend>options:</legend>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="tollRadioBtn">
                            <label class="form-check-label" for="tollRadioBtn"> Electronic Toll Tag ($3.95/day)</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="gpsRadioBtn">
                            <label class="form-check-label" for="gpsRadioBtn">GPS ($2.95/day)</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="roadRadioBtn">
                            <label class="form-check-label" for="roadRadioBtn">Roadside Assistance ($2.95/day)</label>
                        </div>
                        <h6 class="position-relative d-inline-block">Under 25?</h6>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="noCheckbox1" value="option1">
                            <label class="form-check-label" for="noCheckbox1">No</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="yesCheckbox2" value="option2">
                            <label class="form-check-label" for="yesCheckbox2">Yes</label>
                        </div>
                    </fieldset>
                    <button class="btn btn-outline-secondary mb-3" type= "button" id=" estBtn" type="button">Estimate Total Cost</button>
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-auto">

                            <!-- TOTAL-->
                            <label for="carrental" class="col-form-label">Car rental:</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="outputCarRental" class="form-control">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-auto">
                            <label for="Options" class="col-form-label">Options: </label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="outputTotal" class="form-control">
                               
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-auto">
                            <label for="age" class="col-form-label">Under 25 surcharge:</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="outputSurcharge" class="form-control">
                               
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mb-3">
                        <label for="" class="col-auto">Total due:</label>
                        <input type="text" name="" id="outputTotal" class="col-auto" readonly>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>


</body>

</html>
